events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        root /home/ircd/webpanel;
        index index.php index.html index.htm;

        # Main location block: try to serve static files first,
        # then fallback to index.php with query parameters.
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handling: forward PHP scripts to PHP-FPM
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass /run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Optionally, disable access to .htaccess files if present
        location ~ /\.ht {
            deny all;
        }
    }
}
